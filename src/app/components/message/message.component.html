<div class="row mt-5">
  <div class="col my-3 mx-5">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <mat-dialog-content>
      <p>{{data.description}}</p>
    </mat-dialog-content>
    <mat-dialog-actions class="justify-content-center">
      <button mat-button color="primary" (click)="onCancelClick()">
        Done
      </button>
    </mat-dialog-actions>
  </div>
</div>
